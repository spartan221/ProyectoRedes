<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesion</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}" href="../static/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">

</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img th:src="@{/images/signin-image.jpg}" src="../static/images/signin-image.jpg" alt="sing in image"></figure>
                        <a th:href="@{/register}" class="signup-image-link">¿No tienes una cuenta? Registrate</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Iniciar Sesión</h2>
                        <form method="post" class="register-form" id="login-form" action="/login">
                            <div class="form-group">
                                <label for="txtEmail"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="username" id="txtEmail" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="txtPassword"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="txtPassword" placeholder="Contraseña"/>
                            </div>
                            <div class="form-group form-button">
                                <!--a class="form-submit" onclick="iniciarSesion()">Iniciar Sesión</a-->
                                <button class="form-submit" type="submit" value="login">Iniciar sesion</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script th:src="@{/vendor/jquery/jquery.min.js}" src="../static/vendor/jquery/jquery.min.js"></script>
    <script th:src="@{/js/main.js}" src="../static/js/main.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
