<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>

</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container ">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Registro</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="txtEmail"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="txtEmail" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="txtNombre"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="txtNombre" placeholder="Nombre"/>
                            </div>
                            <div class="form-group">
                                <label for="txtTelefono"><i class="zmdi zmdi-account-box-phone"></i></label>
                                <input type="text" name="name" id="txtTelefono" placeholder="Telefono"/>
                            </div>
                            <div class="form-group">
                                <label for="txtPassword"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="txtPassword" placeholder="Contraseña"/>
                            </div>
                            <div class="form-group">
                                <label for="txtRepetirPassword"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="repass" id="txtRepetirPassword" placeholder="Repite tu contraseña"/>
                            </div>
                            <div class="form-group form-button">
                                <a onclick="registrarUsuario()" class="form-submit">
                                    Registrarse
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="#" onclick="goToLogin()" class="signup-image-link">Ya tengo una cuenta. Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
